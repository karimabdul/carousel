<!DOCTYPE html>
<html>

  <meta name="viewport" content="width = device-width,initial-scale = 1.0,maximum-scale = 1.0">

  <head>
    <title>carousel</title>
  </head>
  <link rel="stylesheet" type="text/css" href="carousel.css">
  <style type="text/css">
  body { margin: 0; padding: 60px 0 60px 0;}
  .container {
    width: 60%;
    margin: 0 auto;
  }
  /* Portrait */
  @media screen and (orientation:portrait) {
      .container {
        width: 100%;
      }
  }
  </style>
  <script type="text/javascript" src="modernizr.js"></script>
<body>

  <div class="container">
    <div class="carousel-wrap" id="js-carousel">
      <div class="carousel-inner">
        <div class="carousel-item carousel-active">
          <img src="/images/1.jpg">
        </div>

        <div class="carousel-item">
          <img src="/images/2.jpg">
        </div>

        <div class="carousel-item">
          <img src="/images/3.jpg">
        </div>

        <div class="carousel-item">
          <img src="/images/4.jpg">
        </div>

      </div>

      <a class="left carousel-control" href="#" data-carousel="prev">
        <span class="entypo">prev</span>
      </a>
      <a class="right carousel-control" href="#" data-carousel="next">
        <span class="entypo">next</span>
      </a>
    </div>

    <div class="details">
    </div>
  </div>

  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="lipsum.js"></script>
  <script type="text/javascript" src="hammer.js"></script>
  <script type="text/javascript" src="carousel.js"></script>

  <script type="text/javascript">
  $(function() {
    $('.details').lipsum(4);

    $('#js-carousel').carousel();
  });

  </script>

</body>
</html>
