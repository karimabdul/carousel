<!DOCTYPE html>
<html>

  <meta name="viewport" content="width=device-width, initial-scale = 1.0,maximum-scale = 1.0">

  <head>
    <title>carousel</title>
  </head>
  <link rel="stylesheet" type="text/css" href="carousel.css">
  <style type="text/css">
  body { margin: 0; padding: 0;}
  .container { width: 100% }
  </style>
  <script type="text/javascript" src="modernizr.js"></script>
<body>

  <div class="container">
    <div class="carousel-wrap" id="js-carousel">
      <div class="carousel-inner">
        <div class="carousel-item carousel-active">
          <img src="http://auth.avisapp.no/page/ZUO_varingen/cl_image/1">
        </div>

        <div class="carousel-item">
          <img src="http://auth.avisapp.no/page/ZUO_varingen/cl_image/2">
        </div>

        <div class="carousel-item">
          <img src="http://auth.avisapp.no/page/ZUO_varingen/cl_image/3">
        </div>
      </div>

      <a class="left carousel-control" href="#" data-carousel="prev">
        <span class="entypo">prev</span>
      </a>
      <a class="right carousel-control" href="#" data-carousel="next">
        <span class="entypo">next</span>
      </a>
    </div>
  </div>

  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="jquery.hammer.js"></script>
  <script type="text/javascript" src="carousel.js"></script>

</body>
</html>
